<section class="view" id="where" data-edit="background" data-index=0>
    <div class="address-wrapper">
        <address class="text-center">
            <h4 data-edit="text" data-field="title">{{title}}</h4>
            <h5 data-edit="text" data-field="location_desc">{{location_desc}}</h5>
        </address>
    </div>
    <div id="map-canvas" class="pull-right"></div>
    <div class="clearfix"></div>
</section>
